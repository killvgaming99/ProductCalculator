<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product & eBay Fee Calculator</title>
    <link rel="icon" href="Product_Calculator.png" type="image/png"> <!-- Favicon -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0066cc, #4db8ff);
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #004080;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            max-width: 900px;
            margin: 30px auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            font-size: 1.8rem;
            color: #004080;
            margin-bottom: 15px;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
        }
        input, select {
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        .result {
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .profit {
            margin: 15px 0;
            font-size: 1.4rem;
            font-weight: bold;
        }
        .section {
            margin-bottom: 40px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #004080;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #0066cc;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #777;
        }
        @media (max-width: 600px) {
            main {
                padding: 15px;
            }
        }
    </style>
    <script>
        let exchangeRate = 0;

        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://v6.exchangerate-api.com/v6/698224ad289e31ebdc0addb4/latest/USD');
                const data = await response.json();
                exchangeRate = data.conversion_rates.INR;
                document.getElementById('exchangeRate').textContent = `Current Exchange Rate (1 USD to INR): â‚¹${exchangeRate.toFixed(2)}`;
            } catch (error) {
                alert('Failed to fetch exchange rate. Please check your connection.');
                document.getElementById('exchangeRate').textContent = 'Exchange Rate Fetch Failed. Retry later.';
            }
        }

        function calculateEbayFee() {
            const itemCost = parseFloat(document.getElementById('itemCost').value) || 0;
            const soldPrice = parseFloat(document.getElementById('soldPrice').value) || 0;
            const adRate = parseFloat(document.getElementById('adRate').value) || 0;

            const fvfRate = 13.25 / 100;  // 13.25% of sold price
            const transactionFee = soldPrice < 10 ? 0.30 : 0.40;  // Transaction fee logic

            // Calculate Fees
            const fvf = soldPrice * fvfRate;
            const adFee = (soldPrice * adRate) / 100;
            const totalFee = fvf + transactionFee + adFee;

            // Calculate Profit
            const profit = (soldPrice - itemCost - totalFee);

            // Update Results
            document.getElementById('totalFVF').textContent = `Total FVF: $${fvf.toFixed(2)}`;
            document.getElementById('transactionFee').textContent = `Transaction Fee: $${transactionFee.toFixed(2)}`;
            document.getElementById('adFee').textContent = `Promoted Ad Fee: $${adFee.toFixed(2)}`;
            document.getElementById('totalFee').textContent = `Total Fee: $${totalFee.toFixed(2)}`;

            // Profit Display with Proper Rounding
            const profitElement = document.getElementById('profit');
            profitElement.textContent = `Profit After Fees: $${profit.toFixed(2)}`;
            profitElement.style.color = profit > 0 ? 'green' : 'red';
        }

        window.onload = fetchExchangeRate;
    </script>
</head>
<body>
    <header>
        <h1>Product & eBay Fee Calculator</h1>
    </header>
    <main>
        <!-- Section 2: eBay Fee Calculator -->
        <div class="section">
            <h2>eBay Fee Calculator</h2>
            <label for="itemCost">Item Cost (in USD):</label>
            <input type="number" id="itemCost" oninput="calculateEbayFee()" placeholder="Item cost in USD">
            <label for="soldPrice">Sold Price (in USD):</label>
            <input type="number" id="soldPrice" oninput="calculateEbayFee()" placeholder="Sold price in USD">
            <label for="adRate">Ad Rate (%):</label>
            <input type="number" id="adRate" oninput="calculateEbayFee()" placeholder="Ad rate in %">
            <p class="result" id="totalFVF">Total FVF: $0.00</p>
            <p class="result" id="transactionFee">Transaction Fee: $0.00</p>
            <p class="result" id="adFee">Promoted Ad Fee: $0.00</p>
            <p class="result" id="totalFee">Total Fee: $0.00</p>
            <p class="profit" id="profit">Profit After Fees: $0.00</p>
        </div>

        <footer>
            <p>&copy; 2025 Product & eBay Fee Calculator</p>
        </footer>
    </main>
</body>
</html>
