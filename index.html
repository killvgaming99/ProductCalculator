<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Product Price Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        label, select, input {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            font-size: 1rem;
            color: #333;
        }
        input, select {
            border: none;
            border-radius: 5px;
        }
        input[type="number"] {
            background: #fff;
        }
        .result {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .copyable {
            cursor: pointer;
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #00f2fe;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #4facfe;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
    <script>
        let exchangeRate = 0;

        async function fetchExchangeRate() {
            try {
                // Check if a cached rate exists
                const cachedRate = localStorage.getItem('exchangeRate');
                const cachedTimestamp = localStorage.getItem('exchangeRateTimestamp');
                const oneHour = 60 * 60 * 1000;

                // Use cached rate if it is less than an hour old
                if (cachedRate && cachedTimestamp && (Date.now() - cachedTimestamp < oneHour)) {
                    exchangeRate = parseFloat(cachedRate);
                    updateExchangeRateDisplay();
                    return;
                }

                // Fetch new rate if cache is expired or not available
                const response = await fetch('https://v6.exchangerate-api.com/v6/698224ad289e31ebdc0addb4/latest/USD');
                const data = await response.json();

                if (data && data.conversion_rates && data.conversion_rates.INR) {
                    exchangeRate = data.conversion_rates.INR;

                    // Save the new rate in localStorage
                    localStorage.setItem('exchangeRate', exchangeRate);
                    localStorage.setItem('exchangeRateTimestamp', Date.now());

                    updateExchangeRateDisplay();
                } else {
                    throw new Error('Exchange rate data not found');
                }
            } catch (error) {
                alert('Failed to fetch exchange rate. Please check your connection.');
                document.getElementById('exchangeRate').textContent = `Exchange Rate Fetch Failed. Retry later.`;
            }
        }

        function updateExchangeRateDisplay() {
            document.getElementById('exchangeRate').textContent = `Current Exchange Rate (1 USD to INR): ₹${exchangeRate.toFixed(2)}`;
        }

        function calculatePrice() {
            const basePrice = parseFloat(document.getElementById('basePrice').value) || 0;
            const weight = document.getElementById('weight').value;
            let additionalCost = 0;

            switch (weight) {
                case '20g': additionalCost = 350; break;
                case '50g': additionalCost = 450; break;
                case '100g': additionalCost = 600; break;
                case '150g': additionalCost = 650; break;
                case '200g': additionalCost = 800; break;
                case '250g': additionalCost = 900; break;
                default: additionalCost = 0;
            }

            const finalPriceINR = basePrice + additionalCost;

            if (exchangeRate === 0) {
                document.getElementById('finalPriceINR').textContent = `Final Price in INR: ₹${finalPriceINR.toFixed(2)}`;
                document.getElementById('finalPriceUSD').textContent = `Exchange rate not available. Please try again later.`;
            } else {
                const finalPriceUSD = finalPriceINR / exchangeRate;
                document.getElementById('finalPriceINR').textContent = `Final Price in INR: ₹${finalPriceINR.toFixed(2)}`;
                const usdElement = document.getElementById('finalPriceUSD');
                usdElement.textContent = `Final Price in USD: $${finalPriceUSD.toFixed(2)}`;
                usdElement.dataset.value = finalPriceUSD.toFixed(2);
                usdElement.classList.add('copyable');
            }
        }

        function copyToClipboard(event) {
            if (event.target.classList.contains('copyable')) {
                const value = event.target.dataset.value;
                navigator.clipboard.writeText(value).then(() => {
                    alert(`Copied: ${value}`);
                }).catch(err => {
                    alert('Failed to copy to clipboard');
                });
            }
        }

        window.onload = () => {
            fetchExchangeRate();
            document.body.addEventListener('click', copyToClipboard);
        };
    </script>
</head>
<body>
    <header>
        <h1>Premium Product Price Calculator</h1>
    </header>
    <main>
        <p id="exchangeRate">Fetching current exchange rate...</p>

        <label for="basePrice">Enter Product Base Price (in INR):</label>
        <input type="number" id="basePrice" oninput="calculatePrice()" placeholder="Enter base price in INR">

        <label for="weight">Select Weight Variation:</label>
        <select id="weight" onchange="calculatePrice()">
            <option value="20g">20g</option>
            <option value="50g">50g</option>
            <option value="100g">100g</option>
            <option value="150g">150g</option>
            <option value="200g">200g</option>
            <option value="250g">250g</option>
        </select>

        <p class="result" id="finalPriceINR">Final Price in INR: ₹0.00</p>
        <p class="result" id="finalPriceUSD">Final Price in USD: $0.00</p>
    </main>
    <footer>
        <p>&copy; 2025 Premium Product Price Calculator</p>
    </footer>
</body>
</html>
