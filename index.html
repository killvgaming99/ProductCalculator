<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product & eBay Fee Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.8rem;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        label, select, input {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            font-size: 1rem;
            color: #333;
        }
        input, select {
            border: none;
            border-radius: 5px;
        }
        input[type="number"] {
            background: #fff;
        }
        h2 {
            text-align: center;
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .result {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .copyable {
            cursor: pointer;
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #4facfe;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #00f2fe;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
    <script>
        let exchangeRate = 0;

        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://v6.exchangerate-api.com/v6/698224ad289e31ebdc0addb4/latest/USD');
                const data = await response.json();
                exchangeRate = data.conversion_rates.INR;
                document.getElementById('exchangeRate').textContent = `Current Exchange Rate (1 USD to INR): ₹${exchangeRate.toFixed(2)}`;
            } catch (error) {
                alert('Failed to fetch exchange rate. Please check your connection.');
                document.getElementById('exchangeRate').textContent = `Exchange Rate Fetch Failed. Retry later.`;
            }
        }

        function calculatePrice() {
            const basePrice = parseFloat(document.getElementById('basePrice').value) || 0;
            const weight = document.getElementById('weight').value;
            let additionalCost = 0;

            switch (weight) {
                case '20g': additionalCost = 350; break;
                case '50g': additionalCost = 450; break;
                case '100g': additionalCost = 600; break;
                case '150g': additionalCost = 650; break;
                case '200g': additionalCost = 800; break;
                case '250g': additionalCost = 900; break;
                default: additionalCost = 0;
            }

            const finalPriceINR = basePrice + additionalCost;

            if (exchangeRate === 0) {
                document.getElementById('finalPriceINR').textContent = `Final Price in INR: ₹${finalPriceINR.toFixed(2)}`;
                document.getElementById('finalPriceUSD').textContent = `Exchange rate not available. Please try again later.`;
            } else {
                const finalPriceUSD = finalPriceINR / exchangeRate;
                document.getElementById('finalPriceINR').textContent = `Final Price in INR: ₹${finalPriceINR.toFixed(2)}`;
                const usdElement = document.getElementById('finalPriceUSD');
                usdElement.textContent = `Final Price in USD: $${finalPriceUSD.toFixed(2)}`;
                usdElement.dataset.value = finalPriceUSD.toFixed(2);
                usdElement.classList.add('copyable');
                document.getElementById('itemCost').value = finalPriceUSD.toFixed(2); // Auto-paste into Item Cost
            }
        }

        function calculateEbayFee() {
            const itemCost = parseFloat(document.getElementById('itemCost').value) || 0;
            const soldPrice = parseFloat(document.getElementById('soldPrice').value) || 0;
            const adRate = parseFloat(document.getElementById('adRate').value) || 0;

            const fvfRate = 13.25 / 100;
            const transactionFee = 0.30;

            const adFee = (soldPrice * adRate) / 100;
            const fvf = (soldPrice * fvfRate) + transactionFee;
            const totalFee = fvf + adFee;
            const profit = soldPrice - itemCost - totalFee;

            document.getElementById('totalFVF').textContent = `Total FVF: $${fvf.toFixed(2)}`;
            document.getElementById('transactionFee').textContent = `Transaction Fee: $${transactionFee.toFixed(2)}`;
            document.getElementById('totalFee').textContent = `Total Fee: $${totalFee.toFixed(2)}`;
            document.getElementById('profit').textContent = `Profit After Fees: $${profit.toFixed(2)}`;
        }

        window.onload = fetchExchangeRate;
    </script>
</head>
<body>
    <header>
        <h1>Product & eBay Fee Calculator</h1>
    </header>
    <main>
        <!-- Section 1: Product Price Calculator -->
        <div class="section">
            <h2>Product Price Calculator</h2>
            <p id="exchangeRate">Fetching current exchange rate...</p>
            <label for="basePrice">Enter Product Base Price (in INR):</label>
            <input type="number" id="basePrice" oninput="calculatePrice()" placeholder="Enter base price in INR">
            <label for="weight">Select Weight Variation:</label>
            <select id="weight" onchange="calculatePrice()">
                <option value="20g">20g</option>
                <option value="50g">50g</option>
                <option value="100g">100g</option>
                <option value="150g">150g</option>
                <option value="200g">200g</option>
                <option value="250g">250g</option>
            </select>
            <p class="result" id="finalPriceINR">Final Price in INR: ₹0.00</p>
            <p class="result" id="finalPriceUSD">Final Price in USD: $0.00</p>
        </div>

        <!-- Section 2: eBay Fee Calculator -->
        <div class="section">
            <h2>eBay Fee Calculator</h2>
            <label for="itemCost">Item Cost (in USD):</label>
            <input type="number" id="itemCost" oninput="calculateEbayFee()" placeholder="Enter item cost in USD">
            <label for="soldPrice">Sold Price (in USD):</label>
            <input type="number" id="soldPrice" oninput="calculateEbayFee()" placeholder="Enter sold price in USD">
            <label for="adRate">Ad Rate (in %):</label>
            <input type="number" id="adRate" oninput="calculateEbayFee()" placeholder="Enter ad rate in %">
            <p class="result" id="totalFVF">Total FVF: $0.00</p>
            <p class="result" id="transactionFee">Transaction Fee: $0.30</p>
            <p class="result" id="totalFee">Total Fee: $0.00</p>
            <p class="result" id="profit">Profit After Fees: $0.00</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Product & eBay Fee Calculator</p>
    </footer>
</body>
</html>
