<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product & eBay Fee Calculator</title>
    <link rel="icon" href="Product_Calculator.png" type="image/png"> <!-- Favicon -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0066cc, #4db8ff);
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #004080;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            max-width: 900px;
            margin: 30px auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            font-size: 1.8rem;
            color: #004080;
            margin-bottom: 15px;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
        }
        input {
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        .result {
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .profit {
            margin: 15px 0;
            font-size: 1.4rem;
            font-weight: bold;
        }
        .section {
            margin-bottom: 40px;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #777;
        }
        @media (max-width: 600px) {
            main {
                padding: 15px;
            }
        }
    </style>
    <script>
        let exchangeRate = 0;

        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://v6.exchangerate-api.com/v6/698224ad289e31ebdc0addb4/latest/USD');
                const data = await response.json();
                exchangeRate = data.conversion_rates.INR - 0.0399;
                document.getElementById('exchangeRate').textContent = `Current Exchange Rate (1 USD to INR): ₹${exchangeRate.toFixed(2)}`;
            } catch (error) {
                document.getElementById('exchangeRate').textContent = 'Exchange Rate Fetch Failed. Retry later.';
            }
        }

        function calculatePrice() {
            const basePrice = parseFloat(document.getElementById('basePrice').value) || 0;
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            
            let shippingPrice = 0;
            if (weight > 0) {
                shippingPrice = 322.44 + Math.floor(weight / 100) * 124;
            } else {
                shippingPrice = 0; 
            }

            const finalPriceINR = basePrice + shippingPrice;

            document.getElementById('shippingPrice').textContent = `Shipping Price: ₹${shippingPrice.toFixed(2)}`;
            document.getElementById('finalPriceINR').textContent = `Final Price in INR: ₹${finalPriceINR.toFixed(2)}`;

            if (exchangeRate > 0) {
                const finalPriceUSD = finalPriceINR / exchangeRate;
                document.getElementById('finalPriceUSD').textContent = `Final Price in USD: $${finalPriceUSD.toFixed(2)}`;
                document.getElementById('itemCost').value = finalPriceUSD.toFixed(2);
            } else {
                document.getElementById('finalPriceUSD').textContent = 'Exchange rate not available. Please try again later.';
            }
        }
        
        window.onload = fetchExchangeRate;
    </script>
</head>
<body>
    <header>
        <h1>Product & eBay Fee Calculator</h1>
    </header>
    <main>
        <div class="section">
            <h2>Product Price Calculator</h2>
            <p id="exchangeRate">Fetching current exchange rate...</p>
            
            <label for="basePrice">Enter Product Base Price (in INR):</label>
            <input type="text" id="basePrice" oninput="calculatePrice()" placeholder="Enter base price in INR">
            
            <label for="weight">Enter Product Weight (in grams):</label>
            <input type="number" id="weight" oninput="calculatePrice()" placeholder="Enter weight in grams">

            <p id="shippingPrice" class="result">Shipping Price: ₹0.00</p>
            <p id="finalPriceINR" class="result">Final Price in INR:</p>
            <p id="finalPriceUSD" class="result">Final Price in USD:</p>
        </div>
    </main>
    <footer>
        &copy; 2025 Product Calculator. All rights reserved.
    </footer>
</body>
</html>
